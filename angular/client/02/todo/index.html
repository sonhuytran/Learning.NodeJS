<!DOCTYPE html>
<html ng-app="todoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>TO-DO List</title>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="./todo-app.js"></script>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body ng-controller="ToDoController">

<div class="page-header">
    <h1>{{ todo.user }}'s To Do List
        <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">{{ incompleteCount() }}</span>
    </h1>
</div>

<div class="panel">
    <div class="input-group">
        <input type="text" class="form-control" title="" ng-model="actionText"/>
        <span class="input-group-btn">
            <input type="button" value="Add" class="btn btn-default" ng-click="addNewItem(actionText)"/>
        </span>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Description</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in todo.items | orderBy:'action'">
            <td>{{ item.action }}</td>
            <td><input id="{{ item.action }}" type="checkbox" ng-model="item.done" title=""/></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
